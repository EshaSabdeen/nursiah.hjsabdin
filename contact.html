    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitcher = document.getElementById('theme-switcher');
            const themeStyle = document.getElementById('theme-style');
            const themeIcon = themeSwitcher.querySelector('i');
            
            // Check if there's a saved theme preference
            const currentTheme = localStorage.getItem('theme') || 'theme1';
            themeStyle.href = `${currentTheme}.css`;
            themeIcon.className = currentTheme === 'theme1' ? 'fas fa-moon' : 'fas fa-sun';
            
            themeSwitcher.addEventListener('click', function() {
                const isTheme1 = themeStyle.href.includes('theme1');
                const newTheme = isTheme1 ? 'theme2' : 'theme1';
                
                themeStyle.href = `${newTheme}.css`;
                themeIcon.className = isTheme1 ? 'fas fa-sun' : 'fas fa-moon';
                
                // Save the theme preference
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
